<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>⚡ F1 【Tienda Online】</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/css/sass/main.css">
</head>
<body onload="renderCheckout()">
    <!--===== HEADER =====-->
    <header class="header">
        <nav class="nav">
            <img class="nav__logo" src="assets/img/logo-F1.png" alt="">
        </nav>
    </header>
    <!--===== CART =====-->
	<section class="checkout">
		<img class="background__img img__vertical" src="assets/img/background.png">
		<div class="checkout__container">
			<h1 class="cart__title">Carrito</h1>
			<div class="checkout__header">
				<div></div>
				<div class="checkout__title">Producto</div>
				<div class="checkout__title">Precio</div>
				<div class="checkout__title">Cantidad</div>
				<div class="checkout__title">Total</div>
			</div>
            <div class="checkout__box" id="checkout__view"></div>
			<div class="textarea__container">
				<textarea cols="20" rows="1" placeholder="Direccion de envio"></textarea>
				<div class="total__price">Total: $<span id="total"></span></div>
			</div>
			<div class="cart__bottom">
                <a class="button cart__btn" href="./cart.html">Volver al Carrito</a>
                <a onclick="confirmPurchase()" id="confirmPurchase" class="button cart__btn">Confirmar Compra</a>
            </div>
		</div>
	</section>

    <!--===== MAIN JS =====-->
    <script src="assets/js/checkout.js"></script>
</body>
</html>
