<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>⚡ F1 【Tienda Online】</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/css/sass/main.css">
</head>
<body onload="renderCheckout()">
    <!--===== HEADER =====-->
    <header class="header">
        <nav class="nav">
            <img class="nav__logo" src="assets/img/logo-F1.png" alt="">
        </nav>
    </header>
    <!--===== CART =====-->
	<section class="checkout">
		<img class="background__img img__vertical" src="assets/img/background.png">
		<div class="checkout__container">
			<h1 class="cart__title">Carrito</h1>
			<div class="checkoutt">
				<table id="checkout-table">
					<tr>
						<thead>
							<td class="t-Head">Sl No.</td>
							<td class="t-Head">Item Name</td>
							<td class="t-Head">Item Price</td>
							<td class="t-Head">Quantity</td>
							<td class="t-Head">Item Total</td>
						</thead>
					</tr>
					<tbody id="checkout-table-row" ></tbody>
				</table>
					<div class="total-container">
						<span class="t-Head">
							Total: $
							<span id="total"></span>
						</span>
					</div>
			</div>
			<div class="textarea__container">
				<textarea name="" id="" cols="30" rows="10" class="input-textarea" placeholder="Delivery Address"></textarea>
			</div>
			<div class="cart__bottom">
                <a class="button cart__btn" href="./cart.html">Volver al Carrito</a>
                <a class="button cart__btn" href="./checkout.html">Confirmar Compra</a>
            </div>
		</div>
	</section>

    <!--===== MAIN JS =====-->
    <script src="assets/js/checkout.js"></script>
</body>
</html>
